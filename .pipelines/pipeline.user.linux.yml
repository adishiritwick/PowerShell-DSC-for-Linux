environment:
  host:
    os: 'linux'
    flavor: 'ubuntu'
    version: '16.04'
  runtime:
    provider: 'appcontainer'
    image: 'cdpxlinux.azurecr.io/user/geneva/oms-centos5-x64:3.0'
    source_mode: 'link'

version:
  major: 1
  minor: 0
  system: 'revisioncounter'
  name: 'PowerShell-DSC-For-Linux'

workspace_options:
  force_workspace_wipe: false
  enable_legacy_networking: true

static_analysis_options:

restore:
  commands:
    - !!defaultcommand
      name: 'Restore'
      command: 'chmod +x pipeline-restore.sh && ./pipeline-restore.sh'

build:
  commands:
    - !!buildcommand
      name: 'Build'
      command: 'chmod +x pipeline-build.sh && ./pipeline-build.sh'
      artifacts:
        - from: 'omsagent/target'
          to: 'buildoutput'
          include:
            - '**/*'
