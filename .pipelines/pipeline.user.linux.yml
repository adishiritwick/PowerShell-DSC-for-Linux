environment:
  host:
    os: 'linux'
    flavor: 'ubuntu'
    version: '20.04'
  runtime:
    provider: 'appcontainer'
    image: 'cdpxlinux.azurecr.io/global/ubuntu-1804-all:3.0'
    source_mode: 'link'

version:
  major: 1
  minor: 0
  system: 'revisioncounter'
  name: 'PowerShell-DSC-For-Linux'

workspace_options:
  force_workspace_wipe: false
  enable_legacy_networking: true

static_analysis_options:

restore:
  commands:
    - !!defaultcommand
      name: 'Restore'
      command: 'pipeline-restore.sh'

build:
  commands:
    - !!buildcommand
      name: 'Build'
      command: 'pipeline-build.sh'
      artifacts:
        - from: 'bld-dsc/dsc/release'
          to: 'release'
          include:
            - '**/*'
